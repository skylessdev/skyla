<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyla - Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f5f4f0;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 30px;
    }
    
    .nav a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }
    
    .nav a:hover {
      color: #666;
    }
    
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-logo {
      width: 32px;
      height: 32px;
    }
    
    .brand-text {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .sign-in-card {
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    
    .sign-in-card h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px;
      color: #1a1a1a;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      background: #f9f9f9;
      transition: all 0.2s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #1a1a1a;
      background: #fff;
    }
    
    .sign-in-btn {
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-bottom: 24px;
    }
    
    .sign-in-btn:hover {
      background: #333;
    }
    
    .sign-in-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .footer-text {
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    .footer-text a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-text a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .sign-in-card {
        padding: 32px 24px;
        margin: 20px;
      }
      
      .nav {
        position: relative;
        top: 0;
        right: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .brand {
        position: relative;
        top: 0;
        left: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      body {
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="brand">
    <img class="brand-logo" src="/assets/skyla-mark.png" alt="Skyla mark" />
    <span class="brand-text">skyla.dev</span>
  </div>
  
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/demo">Demo</a>
    <a href="/docs">Docs</a>
  </nav>
  
  <div class="sign-in-card">
    <h1>Sign In</h1>
    
    <form id="sign-in-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
    
    <div class="footer-text">
      Don't have an account? <a href="/demo">Try the demo</a>
    </div>
  </div>
  
  <script>
    document.getElementById('sign-in-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        // For demo purposes, just redirect to the main demo
        window.location.href = '/demo';
      }
    });
  </script>
</body>
</html>
