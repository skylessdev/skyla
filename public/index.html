<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyla - Design agency, then prove it</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f5f4f0;
      color: #1a1a1a;
      line-height: 1.4;
      min-height: 100vh;
    }
    
    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 30px;
      z-index: 10;
    }
    
    .nav a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }
    
    .nav a:hover {
      color: #666;
    }
    
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-logo {
      width: 40px;
      height: 40px;
    }
    
    .brand-text {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 60px;
      align-items: center;
      min-height: calc(100vh - 140px);
    }
    
    .hero {
      padding-right: 40px;
    }
    
    .hero h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 64px;
      font-weight: 400;
      line-height: 1.1;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    
    .hero .kicker {
      font-size: 20px;
      color: #666;
      margin-bottom: 40px;
      font-weight: 400;
    }
    
    .get-started-btn {
      display: inline-block;
      padding: 16px 32px;
      background: #1a1a1a;
      color: #f5f4f0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    
    .get-started-btn:hover {
      background: #333;
    }
    
    .proof-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 32px;
      color: #f5f4f0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    .proof-card h2 {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 24px;
      color: #f5f4f0;
    }
    
    .proof-image {
      width: 100%;
      height: 200px;
      background-image: url('/assets/proof-hero.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    
    .verify-btn {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #f5f4f0;
      color: #f5f4f0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .verify-btn:hover {
      background: #f5f4f0;
      color: #1a1a1a;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 80px 20px 40px;
      }
      
      .hero {
        padding-right: 0;
      }
      
      .hero h1 {
        font-size: 48px;
      }
      
      .nav {
        position: relative;
        top: 0;
        right: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .brand {
        position: relative;
        top: 0;
        left: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="brand">
    <img class="brand-logo" src="/assets/skyla-mark.png" alt="Skyla mark" />
    <span class="brand-text">skyla.dev</span>
  </div>
  
  <nav class="nav">
    <a href="/demo">Demo</a>
    <a href="/docs">Docs</a>
    <a href="/sign-in">Sign in</a>
  </nav>
  
  <div class="container">
    <div class="hero">
      <h1>Design agency,<br />then prove it.</h1>
      <p class="kicker">The logic layer for verifiable agents.</p>
      <a href="/demo" class="get-started-btn">Get started</a>
    </div>
    
    <div class="proof-card">
      <h2>Proof</h2>
      <div class="proof-image"></div>
      <a href="/demo" class="verify-btn">Verify</a>
    </div>
  </div>
</body>
</html>
